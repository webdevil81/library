<!DOCTYPE html>
<head>
    <title>Library Project</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>   
<h1>Library Project</h1><br>
    <div class="button">
        <button id="modal-btn">ADD NEW BOOK</button>
    </div>
    <div class="modal">
        <div class="modal-content">
            <form>
                <input type="text" class="inputField"   id="name" placeholder="Name"><br>
                <input type="text" class="inputField"   id="author" placeholder="Author"><br>
                <input type="number" class="inputField"     id="number" placeholder="Number of  Pages"><br>
                <input type="text" class="inputField"   id="read" placeholder="Read? Yes/No"><br>
                <div class="inputButtons">
                    <button class="inputBtn     submit-btn">Submit</button>
                    <button class="inputBtn     close-btn">Close</button>
                </div>           
            </form>
        </div>
    </div>   
    <div class="library"></div>        
</body>
